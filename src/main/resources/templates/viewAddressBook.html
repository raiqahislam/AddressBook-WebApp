<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddressBook</title>
</head>
<body>
<h1 th:text="'Buddies in ' + ${addressBook.name}"></h1>
<ul>
    <li th:each="buddy : ${addressBook.buddyList}" th:text="${buddy.name + ' - ' + buddy.phoneNum}"></li>
</ul>
</body>
</html>
